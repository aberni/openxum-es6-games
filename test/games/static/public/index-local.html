<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenXum</title>
  <link rel="stylesheet" href="openxum.css">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script type="module">
    import OpenXum from "/lib/openxum-browser/index.mjs";

    window.OpenXum = OpenXum;
  </script>
  <script>
    function onMoveList() {
      if(this.OpenXum.page !== null) {
        let body = $('#moveListBody');
        let moves = this.OpenXum.page.manager().get_moves();
        let list = $('<ol>');

        body.empty();
        moves.split(";").forEach((str) => {
          if (str !== '') {
            let item = $('<li>');
            let move = this.OpenXum.page.manager().build_move();

            move.decode(str);
            item.html(move.to_string());
            item.appendTo(list);
          }
        });
        list.appendTo(body);
      }
    }

    function onReplay() {
      if(this.OpenXum.page !== null) {
        let moves = this.OpenXum.page.manager().get_moves();

        this.OpenXum.page.reset();
        this.OpenXum.page.manager().replay(moves, true);
      }
    }

    function newGame(name) {
      if (name === 'abande') {
        this.OpenXum.page = new OpenXum.GamePage(OpenXum, OpenXum.Abande, 'abande', OpenXum.Abande.Color.BLACK, OpenXum.Abande.Color.BLACK,
          OpenXum.Abande.Color.WHITE, OpenXum.GameType.LOCAL_AI, '-1', 0, '', '', '', false, OpenXum.ai.Specific.Abande.MCTSPlayer);
      } else if (name === 'dakapo') {
        this.OpenXum.page = new OpenXum.GamePage(OpenXum, OpenXum.Dakapo, 'dakapo', OpenXum.Dakapo.Player.PLAYER_1, OpenXum.Dakapo.Player.PLAYER_1,
          OpenXum.Dakapo.Player.PLAYER_2, OpenXum.GameType.LOCAL_AI, '-1', 0, '', '', '', false, OpenXum.ai.Specific.Dakapo.MCTSPlayer);
      } else if (name === 'dvonn') {
        this.OpenXum.page = new OpenXum.GamePage(OpenXum, OpenXum.Dvonn, 'dvonn', OpenXum.Dvonn.Color.BLACK, OpenXum.Dvonn.Color.BLACK,
          OpenXum.Dvonn.Color.WHITE, OpenXum.GameType.LOCAL_AI, '-1', OpenXum.Dvonn.GameType.STANDARD, '', '', '', false, OpenXum.ai.Generic.RandomPlayer);
      } else if (name === 'gipf') {
        this.OpenXum.page = new OpenXum.GamePage(OpenXum, OpenXum.Gipf, 'gipf', OpenXum.Gipf.Color.BLACK, OpenXum.Gipf.Color.BLACK,
          OpenXum.Gipf.Color.WHITE, OpenXum.GameType.LOCAL_AI, '-1', OpenXum.Gipf.GameType.STANDARD, '', '', '', false, OpenXum.ai.Generic.RandomPlayer);
      } else if (name === 'hnefatafl') {
        this.OpenXum.page = new OpenXum.GamePage(OpenXum, OpenXum.Hnefatafl, 'hnefatafl', OpenXum.Hnefatafl.Color.BLACK, OpenXum.Hnefatafl.Color.BLACK,
          OpenXum.Hnefatafl.Color.WHITE, OpenXum.GameType.LOCAL_AI, '-1', OpenXum.Hnefatafl.GameType.STANDARD, '', '', '', false, OpenXum.ai.Generic.RandomPlayer);
      } else if (name === 'invers') {
        this.OpenXum.page = new OpenXum.GamePage(OpenXum, OpenXum.Invers, 'invers', OpenXum.Invers.Color.RED, OpenXum.Invers.Color.RED,
          OpenXum.Invers.Color.YELLOW, OpenXum.GameType.LOCAL_AI, '-1', OpenXum.Invers.GameType.STANDARD, '', '', '', false, OpenXum.ai.Generic.RandomPlayer);
      } else if (name === 'kamisado') {
        this.OpenXum.page = new OpenXum.GamePage(OpenXum, OpenXum.Kamisado, 'kamisado', OpenXum.Kamisado.Color.BLACK, OpenXum.Kamisado.Color.BLACK,
          OpenXum.Kamisado.Color.WHITE, OpenXum.GameType.LOCAL_AI, '-1', OpenXum.Kamisado.GameType.SIMPLE, '', '', '', false, OpenXum.ai.Generic.RandomPlayer);
      } else if (name === 'lyngk') {
        this.OpenXum.page = new OpenXum.GamePage(OpenXum, OpenXum.Lyngk, 'lyngk', OpenXum.Lyngk.Player.PLAYER_1, OpenXum.Lyngk.Player.PLAYER_1,
          OpenXum.Lyngk.Player.PLAYER_2, OpenXum.GameType.LOCAL_AI, '-1', OpenXum.Lyngk.GameType.STANDARD, '', '', '', false, OpenXum.ai.Generic.RandomPlayer);
      } else if (name === 'manalath') {
        this.OpenXum.page = new OpenXum.GamePage(OpenXum, OpenXum.Manalath, 'manalath', OpenXum.Manalath.Color.WHITE, OpenXum.Manalath.Color.WHITE,
          OpenXum.Manalath.Color.BLACK, OpenXum.GameType.GUI, '-1', OpenXum.Manalath.GameType.STANDARD, '', '', '', false, OpenXum.ai.Generic.RandomPlayer);
      } else if (name === 'mixtour') {
        this.OpenXum.page = new OpenXum.GamePage(OpenXum, OpenXum.Mixtour, 'mixtour', 0, OpenXum.Mixtour.Color.WHITE,
          OpenXum.Mixtour.Color.BLACK, OpenXum.GameType.LOCAL_AI, '-1', 0, '', '', '', false, OpenXum.ai.Generic.RandomPlayer);
      } else if (name === 'neutreeko') {
        this.OpenXum.page = new OpenXum.GamePage(OpenXum, OpenXum.Neutreeko, 'neutreeko', OpenXum.Neutreeko.Color.BLACK, OpenXum.Neutreeko.Color.BLACK,
          OpenXum.Neutreeko.Color.WHITE, OpenXum.GameType.LOCAL_AI, '-1', OpenXum.Neutreeko.GameType.STANDARD, '', '', '', false, OpenXum.ai.Generic.RandomPlayer);
      } else if (name === 'ordo') {
        this.OpenXum.page = new OpenXum.GamePage(OpenXum, OpenXum.Ordo, 'ordo', OpenXum.Ordo.Color.BLACK, OpenXum.Ordo.Color.BLACK,
          OpenXum.Ordo.Color.WHITE, OpenXum.GameType.LOCAL_AI, '-1', OpenXum.Ordo.GameType.STANDARD, '', '', '', false, OpenXum.ai.Generic.RandomPlayer);
      } else if (name === 'paletto') {
        this.OpenXum.page = new OpenXum.GamePage(OpenXum, OpenXum.Paletto, 'paletto', OpenXum.Paletto.Color.PLAYER_1, OpenXum.Paletto.Color.PLAYER_1,
          OpenXum.Paletto.Color.PLAYER_2, OpenXum.GameType.LOCAL_AI, '-1', OpenXum.Paletto.GameType.STANDARD, '', '', '', false, OpenXum.ai.Generic.RandomPlayer);
      } else if (name === 'tintas') {
        this.OpenXum.page = new OpenXum.GamePage(OpenXum, OpenXum.Tintas, 'tintas', OpenXum.Tintas.Color.RED, OpenXum.Tintas.Color.RED,
          OpenXum.Tintas.Color.BLUE, OpenXum.GameType.LOCAL_AI, '-1', OpenXum.Tintas.GameType.STANDARD, '', '', '', false, OpenXum.ai.Generic.RandomPlayer);
      }
    }
  </script>
</head>
<body>

<div class="page">
  <div class="container" id="main">
    <br>
    <div class="row">
      <div class="col-sm-12">
        <a class="btn btn-success btn-sm active" onclick="newGame('abande');">Abande</a>
        <a class="btn btn-success btn-sm active" onclick="newGame('dakapo');">Dakapo</a>
        <a class="btn btn-success btn-sm active" onclick="newGame('dvonn');">Dvonn</a>
        <a class="btn btn-success btn-sm active" onclick="newGame('gipf');">Gipf</a>
        <a class="btn btn-success btn-sm active" onclick="newGame('hnefatafl');">Hnefatafl</a>
        <a class="btn btn-success btn-sm active" onclick="newGame('invers');">Invers</a>
        <a class="btn btn-success btn-sm active" onclick="newGame('kamisado');">Kamisado</a>
        <a class="btn btn-success btn-sm active" onclick="newGame('lyngk');">Lyngk</a>
        <a class="btn btn-success btn-sm active" onclick="newGame('manalath');">Manalath</a>
        <a class="btn btn-success btn-sm active" onclick="newGame('mixtour');">Mixtour</a>
        <a class="btn btn-success btn-sm active" onclick="newGame('neutreeko');">Neutreeko</a>
        <a class="btn btn-success btn-sm active" onclick="newGame('ordo');">Ordo</a>
        <a class="btn btn-success btn-sm active" onclick="newGame('paletto');">Paletto</a>
        <a class="btn btn-success btn-sm active" onclick="newGame('tintas');">Tintas</a>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12" id="boardDiv">
        <canvas id="board"
                style="width: 600px; height: 600px; padding-left: 0; padding-right: 0; margin-left: auto; margin-right: auto; display: block;"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <a class="btn btn-success btn-md active" id="status" href="#">Ready!</a>
        <a class="btn btn-warning btn-md active" id="replay" href="#" onclick="onReplay();">Replay</a>
        <a class="btn btn-danger btn-md active" id="list" href="#" data-toggle="modal" data-target="#moveListModal"
           onclick="onMoveList();">Move list</a>
      </div>
    </div>
    <br>
    <div class="modal fade" id="winnerModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only">Close</span>
            </button>
          </div>
          <div class="modal-body" id="winnerBodyText"></div>
          <div class="modal-footer">
            <div class="btn-group">
              <a class="btn btn-primary active" href="#">New game</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="moveListModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="moveListModalLabel">Move list</h4>
            <button class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only">Close</span>
            </button>
          </div>
          <div class="modal-body" id="moveListBody"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  $(document).ready(function () {
    OpenXum.page = null;
  });
</script>
</body>
</html>
